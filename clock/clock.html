<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" href="clock.css">   
</head>
<body>
    <h1>The time is</h1>
    <div id="clock">
        <div id="hours">
            <span id="number-hours"></span>
            <span>Hours</span>
        </div>
        <div id="minutes">
            <span id="number-minutes"></span>
            <span>Minutes</span>
        </div>
        <div id="seconds">
            <span id="number-seconds"></span>
            <span>Seconds</span>
        </div>
        <div id="am-pm">
            <span id="phase"></span>
        </div>
    </div>

    <script src="clock.js"></script>
    
</body>
</html>
